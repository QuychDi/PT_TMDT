<script>
    !async function() {
        const dataTable =  document.getElementById("dataTable");
        
        function render(url) {
            let api = url ? url : "http://localhost/TMDT/admin/modules/api/category.php";
            let data = fetch(api)
            .then(response => response.json())
            .then(data => {
                let categoryHTML = data.map((tl, index) => {
                    return `
                        <tr class='text-center'>
                            <td class='align-middle'>
                                <input class='checkMulti' name='deleteMulti[]' type='checkbox' value='${tl.LOAISP_MA}'>
                            </td>
                            <td class='align-middle'>${tl.LOAISP_MA}</td>
                            <td class='align-middle'>${tl.LOAISP_TEN}</td>

                            <td class='project-actions text-right text-center align-middle'>

                                <button type='button' class='btn btn-info btn-sm btnEdit' data-toggle='modal' data-target='#modal-sm-edit' value='${tl.LOAISP_MA}'> 
                                        <i class='fas fa-pencil-alt'>
                                        </i>
                                        Edit
                                </button>
                                <form action='./modules/categoryDelete.php' method='post' style='display: inline' onsubmit='desTroyDataTables()'>
                                    <button type='submit' class='btn btn-danger btn-sm btnDelete' name='btnDelete' value='${tl.LOAISP_MA}'>
                                            <i class='fas fa-trash'>
                                            </i>
                                            Delete
                                    </button>
                                </form>
                            </td>
                        </tr>
                        `
                    });
                dataTable.innerHTML = categoryHTML.join('');
                dataTablesLoad();
                // Sửa
                const btnEdit = document.querySelectorAll(".btnEdit");
                btnEdit.forEach(element => {
                    element.onclick = function() {
                        let categoryItem = fetch("http://localhost/TMDT/admin/modules/api/category.php?id=" + element.value)
                            .then(response => response.json())
                            .then(data => {
                                document.querySelector("#modal-sm-edit input[name='category']").value = data[0].LOAISP_TEN;
                                // document.querySelector("#modal-sm-edit input[name='categoryState']").value = data[0].LOAISP_TRANGTHAI;
                                document.querySelector("#modal-sm-edit form").setAttribute('action', "./modules/categoryEdit.php?id=" + element.value);
                                console.log(document.querySelector("#modal-sm-edit form").attributes.action);
                                return data;
                            })
                            .catch(error => {
                            console.log(error);
                            });
                    };
                });
                return data;
            })
            .catch(error => {
                console.log(error);
            });
        };
        render();
        const btnSearch = document.querySelector("#btnSearch");
        function search() {
            desTroyDataTables();
            let name = document.querySelector("#searchInput").value;
            render("http://localhost/TMDT/admin/modules/api/category.php?name=" + name);
        };
        btnSearch.onclick = search;
        document.querySelector('#searchInput').onkeydown = function(event){ 
                var keyCode = (event.keyCode ? event.keyCode : event.which);
                if (keyCode == 13) {
                    search();
                }
            };
       
    }();
</script>
